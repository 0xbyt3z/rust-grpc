syntax = "proto3";

package hello;

service Service {
  rpc Unary (SampleRequest) returns (SampleReply) {}
  rpc ServerStream (SampleRequest) returns (stream SampleReply) {}
}

message SampleRequest {
  string name = 1;
}

message SampleReply {
  string message = 1;
}